matrix:
  include:
    - name: Ubuntu 20.04 Clang
      os: linux
      dist: focal
      env: MATRIX_EVAL="CC=clang && CXX=clang++"
      addons:
        apt:
          packages:
          - cmake
          - make
          - libsdl2-dev
          - libogg-dev
          - libvorbis-dev
          - libopenal-dev
          - libalut-dev
          - libfreetype6-dev
          - libfontconfig1-dev
    - name: Ubuntu 20.04 GCC
      os: linux
      dist: focal
      env: MATRIX_EVAL="CC=gcc && CXX=g++"
      addons:
        apt:
          packages:
          - cmake
          - make
          - libsdl2-dev
          - libogg-dev
          - libvorbis-dev
          - libopenal-dev
          - libalut-dev
          - libfreetype6-dev
          - libfontconfig1-dev
    - name: macOS native compilation
      os: osx
      osx_image: xcode12
      addons:
        homebrew:
          packages:
          - sdl2
          - libogg
          - libvorbis
          - freealut
          - freetype

language: cpp

git:
  depth: false

branches:
  only:
  - master

env:
  global:
  - RELEASE_BRANCH=master

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=$PWD/../bin -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --target install -- -j8
  - cd ..

before_deploy:
  - |
      if [ "$TRAVIS_BRANCH" = "$RELEASE_BRANCH" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
        if [[ -z "$TRAVIS_TAG" ]]; then
          export TRAVIS_TAG="$(awk -F'"' '/GAME_VERSION/ {print $2}' ./src/build_config.h)-$(git rev-list HEAD --count)"
          git config --local user.name "Travis"
          git config --local user.email "travis@travis-ci.org"
          git tag "$TRAVIS_TAG" -a -m "[Autogenerated] This is the latest version pushed to the ${TRAVIS_BRANCH} branch."
          git push https://${GITHUB_API_KEY}@github.com/${TRAVIS_REPO_SLUG} --tags >/dev/null 2>&1
        fi
        # Prepare files for deployment
        mv bin astromenace
        if [ ${TRAVIS_OS_NAME} = 'linux' ]; then
          tar cfz astromenace-${TRAVIS_OS_NAME}.tar.gz ./astromenace/*
        else
          tar cfz astromenace-${TRAVIS_OS_NAME}.tar.gz ./astromenace/*
        fi
      fi

deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file:
    - "*.tar.gz"
  file_glob: true
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: $TRAVIS_REPO_SLUG
    branch: $RELEASE_BRANCH

